<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class= "jumbotron">
      <h1>Favorite Things</h1>
    </div>
    <div class= "container">
      <form id="favoriteThings">
        <div class="form-group row">
          <label for="name" class="col-xs-2 col-form-label">Name</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" value="Enter name" id="name">
          </div>
        </div>
        <div class="form-group row">
          <label for="food" class="col-xs-2 col-form-label">Favorite food</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" value="Enter favorite food" id="food">
          </div>
        </div>
        <div class="form-group row">
          <label for="hobby" class="col-xs-2 col-form-label">Favorite hobby</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" value="Enter favorite hobby" id="hobby">
          </div>
        </div>
        <div class="form-group row">
          <label for="movie" class="col-xs-2 col-form-label">Favorite movie</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" value="Enter favorite movie" id="movie">
          </div>
        </div>
        <div class="form-group row centered">
          <button type="submit" class="btn btn-success">Success</button>
        </div>

      </form>

      <ul id="responses">
        
      </ul>
    </div>

  </body>
</html>
